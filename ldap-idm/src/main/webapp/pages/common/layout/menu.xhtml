<h:form xmlns:h="http://java.sun.com/jsf/html">
	<rich:toolbar xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:s="http://jboss.org/seam/faces"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:a="http://richfaces.org/a4j">
		<rich:toolbarGroup itemSeparator="square">
			<h:outputText value="#{projectName}:" />
			<h:commandLink action="RESULT_HOME" title="Home">
				<h:graphicImage value="/resources/images/home.png" width="24"
					height="24" />
			</h:commandLink>
		</rich:toolbarGroup>
		<rich:toolbarGroup location="right">
			<h:outputText value="" />
			<h:outputText value="" />
			<h:outputText value="" />
			<h:outputText value="" />
			<h:outputText id="menuWelcomeId"
				value="Logged in as #{identity.user.name}" />
			<h:outputLink value="#{request.contextPath}/picketbox_logout" title="Logout">
				<h:graphicImage value="/resources/images/logout.png" width="24"
					height="24" />
			</h:outputLink>
		</rich:toolbarGroup>
	</rich:toolbar>
</h:form>
